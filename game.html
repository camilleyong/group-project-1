    <section class="gameinfo-container">
        <div class="game-display card mb-3" style="max-width: 1000px; height: 400px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img id="videoImage" src="..." class="card-img" alt="Video Game Image">

                <div class="col-md-8">

                        <h5 class="card-title">Card title</h5>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="video-container">

            <!-- <div class="row no-gutters"> -->

                <h5 class="gameplay-title">WATCH GAMEPLAY:</h5>
            </div>
            <div class="col">
                <div class="video-input">
                    <iframe src="" id="youTubeVideo" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
