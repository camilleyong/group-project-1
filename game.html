<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Comfortaa:wght@300&family=JetBrains+Mono:wght@200&family=Playfair+Display:wght@500&family=Unica+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/gamestyles.css">
    <title>The Catered Gamer</title>
</head>

<body>

    <header>
        <nav>
            <nav class="navbar navbar-expand-lg ">
                <a class="navbar-brand text-white" href="#">The Catered Gamer</a>
            </nav>
        </nav>
    </header>

    <section class="gameinfo-container">
        <div class="game-display card mb-3" style="max-width: 1000px; height: 400px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="..." class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text description">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text release-date">Last updated 3 mins ago</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <iframe src="" id="youTubeVideo" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
